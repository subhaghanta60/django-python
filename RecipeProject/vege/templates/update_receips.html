 {% extends "layout.html" %}

{% block title %}
Chai aut Tweet
{% endblock %}

{% block content %}

<div class="container mt-5">
<form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
{% csrf_token %}
<h2 class="text-center">Update  Receipe</h2>
<hr>
  <div class="mb-3">
    <label class="form-label">Receipe Name</label>
    <input  type="text" class="form-control" name="receipe_name" value="{{receipe.receipe_name}}" required >
   
  </div>
  <div class="mb-3">
    <label class="form-label">Receipe Description</label>
    <input type="textarea" class="form-control" name="receipe_description" value="{{receipe.receipe_description}}" required>
  </div>
  <div class="mb-3 ">
  <label class="form-label"> Upload Receipe Image</label>
    <input type="file" class="form-control" name="receipe_image" value="{{receipe.receipe_image}}">
    
  </div>
  <button type="submit" class="btn btn-success">Update Receipe</button>
</form>
</div>


{% endblock %}
